<!DOCTYPE html>
<html xmlns="//www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div class="main-page">
      <header class="header">
        <a href="index.html" class="logo header__logo"
          ><img src="../images/logo.svg" alt="logo" />
        </a>
        <div class="navigation">
          <a href="" class="navigation__item">Home</a>
          <a href="" class="navigation__item">Shop</a>
          <a href="" class="navigation__item">Account</a>
          <a href="" class="navigation__item">Pages</a>
          <a href="" class="navigation__item">Blog</a>
          <a href="" class="navigation__item">Docs/Components</a>
        </div>
        <div class="header__container">
          <a href="" class="header__account">
            <img
              src="../images/avatar.svg"
              alt="avatar"
              class="header__avatar"
            />
            <span class="header__login">My Account</span>
          </a>
          <a href="" class="favorites">
            <img src="../images/favorites.svg" alt="favorites" />
          </a>
          <a href="" class="header__backet">
            <img src="../images/backet.svg" alt="backet" />
            <span class="backet__item">1</span>
          </a>
        </div>
      </header>
      <div class="title-section title-section__home">
        <h1 class="title-section__name">SUMMER 2020</h1>
        <h2 class="title-section__subtitle subtitle-margin">New Collection</h2>
        <h3 class="title-section__slogan">Find The Perfect style for you</h3>
        <button class="button button-title">Shop Now</button>
      </div>
    </div>
    <div class="main-menu main-menu--wrapper">
      <a class="main-menu-container">
        <img
          src="../images/catalog/catalog_hat.svg"
          alt="hat"
          class="main-menu-container__img"
        />
        <span class="main-menu-container__button">HAT</span>
      </a>
      <a class="main-menu-container">
        <img
          src="../images/catalog/catalog_bags.svg"
          alt="bags"
          class="main-menu-container__img"
        />
        <span class="main-menu-container__button">BAGS</span>
      </a>
      <a class="main-menu-container">
        <img
          src="../images/catalog/catalog_dresses.svg"
          alt="dresses"
          class="main-menu-container__img"
        />
        <span class="main-menu-container__button">DRESSES</span>
      </a>
      <a class="main-menu-container">
        <img
          src="../images/catalog/catalog_shoes.svg"
          alt="shoes"
          class="main-menu-container__img"
        />
        <span class="main-menu-container__button">SHOES</span>
      </a>
      <a class="main-menu-container">
        <img
          src="../images/catalog/catalog_clothes.svg"
          alt="clothes"
          class="main-menu-container__img"
        />
        <span class="main-menu-container__button">CLOTHES</span>
      </a>
    </div>
    <div class="main-featured main-featured--wrapper">
      <h1 class="main-featured-title title">Featured Products</h1>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
